<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Update</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-header"></div>
        <h1>Weather Update</h1>
        <span>Enter a location for weather information</span>

        <form>
            <input type="text" name="UserLocation" id="UserLocation" autocomplete="off">
        </form>

    <div class="app-body"></div>
        <div class="time-image">
            <img src="./images/images/time/day.svg" alt="day or night">
        </div>
        <div class="weather-icon">
            <img src="./images/images/icons/13.svg" alt="weather icon">
        </div>

        <div class="weather-info">
            <p>COLOMBO</p>
            <p>Cloudy</p>
            <p>24.5&deg;C</p>
        </div>
            
    
    <script src="./script/forcast.js"> </script>
    <script src="./script/app.js"> </script>
</body>
</html>
